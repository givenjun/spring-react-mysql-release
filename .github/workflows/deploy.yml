on:
  push:
    branches:
      - main
      
jobs:
  deploy:
    if: "contains(github.event.head_commit.message, '[ci/cd]')"
    runs-on: ubuntu-latest
 
    steps:
    # 1. ì²´í¬ì•„ì›ƒ
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. í™˜ê²½ ì„¤ì •
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # ===============================
    # Backend Build
    # ===============================
    - name: Build Backend
      run: |
        cd board-back
        chmod +x ./gradlew
        ./gradlew clean bootJar -x test

    - name: Rename Backend Jar
      run: |
        cd board-back/build/libs
        mv *.jar app.jar

    # ===============================
    # Frontend Build
    # ===============================
    - name: Build Frontend
      run: |
        cd board-front
        npm ci
        npm run build

    # ===============================
    # Clean Remote Directory (ì²­ì†Œ)
    # ===============================
    - name: Clean Remote Frontend Directory
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: rm -rf /home/ubuntu/routepick/frontend/*

    # ===============================
    # Upload Backend JAR
    # ===============================
    - name: Upload Backend Jar
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "board-back/build/libs/app.jar"
        target: "/home/ubuntu/routepick/backend/"
        strip_components: 3 # ì¤‘ìš”: ê²½ë¡œ ë–¼ê³  íŒŒì¼ë§Œ

