name: ğŸš€ Auto Deploy to EC2 (Backend + Frontend Build in Actions)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1) Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # =========================================
    # 2) Backend Build (Actionsì—ì„œ ë¹Œë“œ)
    # =========================================
    - name: Build Backend
      run: |
        cd board-back
        chmod +x ./gradlew
        ./gradlew clean build -x test

    # =========================================
    # 3) Frontend Build
    # =========================================
    - name: Build Frontend
      run: |
        cd board-front
        npm ci
        npm run build

    # =========================================
    # 4) EC2ë¡œ Backend Upload (app.jar)
    # =========================================
    - name: Upload Backend Jar
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "board-back/build/libs/*.jar"
        target: "/home/ubuntu/routepick/backend/app.jar"

    # =========================================
    # 5) EC2ë¡œ Frontend Upload (build/)
    # =========================================
    - name: Upload Frontend Build
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "board-front/build/*"
        target: "/home/ubuntu/routepick/frontend/"

    # =========================================
    # 6) EC2 Docker Restart
    # =========================================
    - name: Restart EC2 Docker Services
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
