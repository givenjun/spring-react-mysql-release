name: üöÄ Auto Deploy to EC2 (Backend + Frontend Build in Actions)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # =========================================
    # Backend Build
    # =========================================
    - name: Build Backend
      run: |
        cd board-back
        chmod +x ./gradlew
        ./gradlew clean build -x test

    # =========================================
    # Frontend Build
    # =========================================
    - name: Build Frontend
      run: |
        cd board-front
        npm ci
        npm run build

    # =========================================
    # Upload Backend Jar
    # =========================================
    - name: Upload Backend Jar
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "board-back/build/libs/*.jar"
        target: "/home/ubuntu/routepick/backend/app.jar"

    # =========================================
    # Upload Frontend Build (Ï†ïÌôïÌûà ÌååÏùº ÎÇ¥Ïö©Îßå)
    # =========================================
    - name: Upload Frontend Build
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "board-front/build/."
        target: "/home/ubuntu/routepick/frontend/"

    # =========================================
    # Restart Docker Services
    # =========================================
    - name: Restart EC2 Docker Services
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd /home/ubuntu/routepick/infra
          docker compose -f docker-compose.prod.yml down
          docker compose -f docker-compose.prod.yml up -d
