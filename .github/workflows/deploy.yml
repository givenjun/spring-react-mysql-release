name: ğŸš€ Auto Deploy to EC2 (Backend + Frontend Build in Actions)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1) Checkout
    - name: Checkout repository
      uses: actions/checkout@v4

    # ===============================
    # 2) Backend Build
    # ===============================
    - name: Build Backend
      run: |
        cd board-back
        chmod +x ./gradlew
        ./gradlew clean build -x test

    # ===============================
    # 3) Rename Backend JAR
    # ===============================
    - name: Rename Backend Jar
      run: |
        cd board-back/build/libs
        mv *SNAPSHOT.jar app.jar

    # ===============================
    # 4) Frontend Build
    # ===============================
    - name: Build Frontend
      run: |
        cd board-front
        npm ci
        npm run build

    # ===============================
    # 5) Upload Backend JAR
    # ===============================
    - name: Upload Backend Jar
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "board-back/build/libs/app.jar"
        target: "/home/ubuntu/routepick/backend/app.jar"

    # ===============================
    # 6) Upload Frontend Build
    # ===============================
    - name: Upload Frontend Build
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "board-front/build/*"
        target: "/home/ubuntu/routepick/frontend/"

    # ===============================
    # 7) Restart Docker
    # ===============================
    - name: Restart EC2 Docker Services
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
