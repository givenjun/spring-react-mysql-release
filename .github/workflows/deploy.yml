name: ğŸš€ Auto Deploy to EC2 (Backend + Frontend)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ---------------------------
    # Backend Build
    # ---------------------------
    - name: Build Backend
      run: |
        cd board-back
        chmod +x ./gradlew
        ./gradlew clean build -x test

    # JAR ì´ë¦„ì„ í•­ìƒ app.jarë¡œ í†µì¼
    - name: Rename Backend Jar
      run: |
        mv board-back/build/libs/*.jar board-back/build/libs/app.jar

    # ---------------------------
    # Frontend Build
    # ---------------------------
    - name: Build Frontend
      run: |
        cd board-front
        npm ci
        npm run build

    # ---------------------------
    # Upload Backend
    # ---------------------------
    - name: Upload Backend Jar
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "board-back/build/libs/app.jar"
        target: "/home/ubuntu/routepick/backend/"

    # ---------------------------
    # Upload Frontend
    # ---------------------------
    - name: Upload Frontend Build
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "board-front/build/*"
        target: "/home/ubuntu/routepick/frontend/build/"

    # ---------------------------
    # Restart Docker Services
    # ---------------------------
    - name: Restart EC2 Docker Services
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
