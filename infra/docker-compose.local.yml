services:
  db:
    container_name: routepick-mysql-local
    image: mysql:8.0
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: board
    volumes:
      - mysql-data-local:/var/lib/mysql
      - ../initdb:/docker-entrypoint-initdb.d
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p1234"]
      interval: 5s
      timeout: 3s
      retries: 15
      start_period: 10s


  backend:
    container_name: routepick-backend-local
    build:
      context: ../board-back
      dockerfile: Dockerfile.local
    ports:
      - "4000:4000"
    environment:
      SPRING_PROFILES_ACTIVE: local
      TZ: Asia/Seoul
    depends_on:
      db:
        condition: service_healthy

    volumes:
      - ../board-back/build/libs:/app/build/libs
      - ./upload:/fileUpload/

    # 포트 오픈을 정확히 기다리도록 entrypoint 스크립트 사용
    entrypoint: ["/wait-for-db.sh"]

volumes:
  mysql-data-local:
