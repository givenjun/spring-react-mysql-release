services:
  db:
    container_name: routepick-mysql-local
    image: mysql:8.0
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: board
    volumes:
      - mysql-data-local:/var/lib/mysql
      - ../initdb:/docker-entrypoint-initdb.d
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p1234"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 15s

  backend:
    container_name: routepick-backend-local
    build:
      context: ../board-back
      dockerfile: Dockerfile.docker
    ports:
      - "4000:4000"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      TZ: Asia/Seoul
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/board?serverTimezone=Asia/Seoul&characterEncoding=utf8
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy

    volumes:
      - ../board-back/build/libs:/app/build/libs
      - ./upload:/fileUpload/

volumes:
  mysql-data-local:
