services:

  db:
    container_name: routepick-mysql
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: board
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 15s
    networks:
      - routepick-net

  backend:
    container_name: routepick-backend
    build:
      context: ../board-back
      dockerfile: Dockerfile.prod
    restart: on-failure
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/board?serverTimezone=Asia/Seoul&characterEncoding=utf8
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Seoul
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - /home/ubuntu/app/fileUpload:/fileUpload/
    networks:
      - routepick-net

  nginx:
    container_name: routepick-frontend
    build:
      context: ../board-front
      dockerfile: Dockerfile.prod   # ← 프론트를 여기서 빌드하도록
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - routepick-net

networks:
  routepick-net:

volumes:
  mysql-data:
