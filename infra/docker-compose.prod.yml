services:

  db:
    container_name: routepick-mysql
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: board
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 15s
    networks:
      - routepick-net

  backend:
    container_name: routepick-backend
    image: eclipse-temurin:17-jdk
    restart: always
    volumes:
      - /home/ubuntu/routepick/backend/app.jar:/app/app.jar
      - /home/ubuntu/app/fileUpload:/fileUpload/
    command: ["java", "-Dfile.encoding=UTF-8", "-jar", "/app/app.jar"]
    environment:
      SPRING_PROFILES_ACTIVE: prod
      
      # [데이터베이스 설정]
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/board?serverTimezone=Asia/Seoul&characterEncoding=utf8
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      
      # [필수: JWT 시크릿 키] (이게 없어서 에러나는 중)
      secret-key: ${secret-key}

      # [추가: 메일, Tmap, Gemini, 카카오 등 백엔드 필수 설정]
      # .env에 있는 변수명 그대로 매핑해줍니다.
      spring.mail.username: ${spring.mail.username}
      spring.mail.password: ${spring.mail.password}
      tmap.app-key: ${tmap.app-key}
      gemini.api.key: ${gemini.api.key}
      kakao.api.key: ${kakao.api.key}
      
      TZ: Asia/Seoul
    depends_on:
      db:
        condition: service_healthy
    networks:
      - routepick-net

  frontend:
    container_name: routepick-frontend
    image: nginx:stable
    restart: always
    ports:
      - "80:80"
    volumes:
      - /home/ubuntu/routepick/frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - routepick-net

networks:
  routepick-net:

volumes:
  mysql-data:
