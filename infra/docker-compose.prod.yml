services:

  db:
    container_name: routepick-mysql
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: board
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/initdb:/docker-entrypoint-initdb.d
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 15s
    networks:
      - routepick-net

  backend:
    container_name: routepick-backend
    image: eclipse-temurin:17-jdk
    restart: always
    volumes:
      - /home/ubuntu/routepick/backend/app.jar:/app/app.jar
      - /home/ubuntu/app/fileUpload:/app/fileUpload/
    command: ["java", "-Dfile.encoding=UTF-8", "-jar", "/app/app.jar"]
    environment:
      SPRING_PROFILES_ACTIVE: prod
      
      # [데이터베이스 설정]
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/board?serverTimezone=Asia/Seoul&characterEncoding=utf8
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      
      # 1. JWT 시크릿 키
      secret-key: ${JWT_SECRET_KEY}

      # 2. 메일 설정
      spring.mail.username: ${SPRING_MAIL_USERNAME}
      spring.mail.password: ${SPRING_MAIL_PASSWORD}
      
      # 3. API 키들
      tmap.app-key: ${TMAP_APP_KEY}
      gemini.api.key: ${GEMINI_API_KEY}
      kakao.api.key: ${KAKAO_API_KEY}
      
      TZ: Asia/Seoul
    depends_on:
      db:
        condition: service_healthy
    networks:
      - routepick-net

  frontend:
    container_name: routepick-frontend
    image: nginx:stable
    restart: always
    ports:
      - "80:80"
    volumes:
      - /home/ubuntu/routepick/frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - routepick-net

networks:
  routepick-net:

volumes:
  mysql-data:
