<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>RoutePick 이메일 인증</title>
</head>

<body style="margin:0; padding:0; background-color:#f6f8fa; font-family:'Pretendard','Arial',sans-serif;">

<table width="100%" cellpadding="0" cellspacing="0" style="padding:40px 0;">
    <tr>
        <td align="center">

            <!-- Card -->
            <table width="480" cellpadding="0" cellspacing="0"
                   style="background:#ffffff; border-radius:14px; padding:40px 32px; box-shadow:0 6px 18px rgba(0,0,0,0.06);">

                <!-- 로고 -->
                <tr>
                    <td align="center" style="padding-bottom:12px;">
                        <h1 style="margin:0; font-size:26px; color:#5A3EEC; font-weight:700;">RoutePick</h1>
                    </td>
                </tr>

                <!-- 타이틀 -->
                <tr>
                    <td align="center">
                        <p style="font-size:20px; color:#333; margin:0; font-weight:600;">
                            이메일 주소 확인
                        </p>
                    </td>
                </tr>

                <!-- 안내 문구 -->
                <tr>
                    <td align="center" style="padding:20px 0 20px 0;">
                        <p style="font-size:15px; line-height:1.6; color:#555; margin:0;">
                            아래 버튼을 눌러 회원가입 이메일 인증을 완료해주세요.<br />
                            해당 링크는 <strong>60분 동안만 유효</strong>합니다.
                        </p>
                    </td>
                </tr>

                <!-- 버튼 -->
                <tr>
                    <td align="center" style="padding:16px 0;">
                        <a href="{{VERIFY_URL}}"
                           style="
                  background-color:#5A3EEC;
                  color:#ffffff;
                  text-decoration:none;
                  padding:14px 26px;
                  font-size:16px;
                  font-weight:600;
                  border-radius:8px;
                  display:inline-block;
                ">
                            이메일 인증하기
                        </a>
                    </td>
                </tr>

                <!-- 만약 버튼이 안될 경우 -->
                <tr>
                    <td style="padding-top:22px; font-size:13px; color:#777;">
                        <p style="margin:0; text-align:center;">
                            버튼이 클릭되지 않을 시 아래 링크를 복사하여<br /> 브라우저에 붙여넣기 해주세요.
                        </p>
                    </td>
                </tr>

                <!-- 서브 텍스트 -->
                <tr>
                    <td style="padding:12px 0;">
                        <p style="font-size:12px; color:#999; text-align:center; word-break:break-all;">
                            {{VERIFY_URL}}
                        </p>
                    </td>
                </tr>

                <tr>
                    <td style="padding-top:20px; text-align:center;">
                        <p style="font-size:12px; color:#aaa; margin:0;">
                            © 2025 RoutePick. All rights reserved.
                        </p>
                    </td>
                </tr>

            </table>

        </td>
    </tr>
</table>

</body>
</html>
